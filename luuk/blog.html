<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Tijdlijn - Luuk van Hage</title>
    <link rel="stylesheet" href="styles/index-styles.css">
</head>
<body class="blog-layout">
    <header class="navbar">
        <h1 class="logo">Luuk van Hage</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">HOME</a></li>
                <li><a href="blog.html" class="active">BLOG</a></li>
            </ul>
        </nav>
    </header>
    <main class="blog-wrapper">
        <aside class="timeline-area">
            <ul class="timeline-column">
                <li class="week-node">W1</li>
                <li class="dot-group">
                    <button class="interactive-dot" onclick="showBlog(1)"></button>
                    <button class="interactive-dot" onclick="showBlog(2)"></button>
                    <button class="interactive-dot" onclick="showBlog(3)"></button>
                </li>
                <li class="week-node">W2</li>
                <li class="dot-group">
                    <button class="interactive-dot" onclick="showBlog(4)"></button>
                    <button class="interactive-dot" onclick="showBlog(5)"></button>
                    <button class="interactive-dot" onclick="showBlog(6)"></button>
                </li>
                <li class="week-node">W3</li>
                <li class="dot-group">
                    <button class="interactive-dot" onclick="showBlog(7)"></button>
                    <button class="interactive-dot" onclick="showBlog(8)"></button>
                    <button class="interactive-dot" onclick="showBlog(9)"></button>
                </li>
                <li class="week-node">W4</li>
                <li class="dot-group">
                    <button class="interactive-dot" onclick="showBlog(10)"></button>
                    <button class="interactive-dot" onclick="showBlog(11)"></button>
                    <button class="interactive-dot" onclick="showBlog(12)"></button>
                </li>
                <li class="week-node">W5</li>
            </ul>
        </aside>
        <section class="display-area">
            <article class="display-card">
                <h2 id="blog-title">KIES EEN PUNT</h2>
                <p id="blog-text">GEBRUIK DE TIJDLIJN LINKS OM DOOR MIJN PROCES TE NAVIGEREN EN DE POKEMONS TE HELPEN.</p>

            </article>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="scripts/timeline.js"></script>

</html>
